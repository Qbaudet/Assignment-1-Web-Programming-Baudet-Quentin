<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipax</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="history_script.js"></script>
</head>

<body>
    <header>
        <h1 class="navbar-title">Tipax</h1>
        <nav>
            <ul class="navbar">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/history">History</a></li>
            </ul>
        </nav>
    </header>

    <h2>History of your checks:</h2>
    
    <div id="records">
    </div>
    <br>
    <br>
    <h2>Getting details:</h2>
    <div id="checkDetails"></div>
    <div class="content">
        <div class="history-form-container">
            <form id="checkDetailsForm">
                <label for="checkFA" class="form-label">Enter the final amount of the check you want details about:</label>
                <input type="number" id="checkFA" class="form-input" required step="0.01" >
                <button id="getCheckDetails" class="form-button">Get Details</button>
            </form>
        </div>
    </div>
    <h2>Update the restaurant of a check:</h2>
    <div id="updateCheckResult"></div>
    <div class="content">  
        <div class="history-form-container">
            <form id="updateCheckForm">
                <label for="updateId" class="form-label">Enter the ID of the check you want to change the restaurant of:</label>
                <input type="number" id="updateId" class="form-input" required>
                <label for="updateRestaurant" class="form-label">Enter the new name of the restaurant:</label>
                <input type="text" id="updateRestaurant" class="form-input" required>
                <button id="updateIdButton" class="form-button">Update Check</button>
            </form>
        </div>
    </div>
    <h2>Delete a check:</h2>
    <div id="deleteCheckResult"></div>
    <div class="content">
        <div class="history-form-container">
            <form id="deleteCheckForm">
                <label for="deleteId" class="form-label">Enter the ID of the check you want to delete:</label>
                <input type="number" id="deleteId" class="form-input" required>
                <button id="deleteIdButton" class="form-button">Delete Check</button>
            </form>
        </div>
    </div>
</body>
</html>
