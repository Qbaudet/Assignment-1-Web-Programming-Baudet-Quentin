<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipax</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="navbar-title">Tipax</h1>
        <nav>
            <ul class="navbar">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/history.html">History</a></li>
            </ul>
        </nav>
    </header>
    
    <h3>The website that makes your check calculations a breeze !</h3>
    
    <div class="content">
        <form id="calculateForm">
            <label for="number1">Enter the check amount without tax:</label>
            <input type="number" id="basePrice" name="basePrice" required>
            <br>
            <label for="number2">Enter the tax % of your city:</label>
            <input type="number" id="taxRate" name="taxRate" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="resultDiv">
        <h3>The final check amount including tax is:</h3>
        <p id="finalAmount"></p>
    </div>    
</body>
</html>
